<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>

    <div class="login-page">

        <div class="form">
            <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">

            <form class="login-form" method="POST" action="/login">
                <img src="{{ url_for('static', filename='images/iteyes_logo.png') }}" alt="iteyes_logo" width="150"
                    height="60">
                <input type="text" name="username" placeholder="사번" /><!--js와 데이터베이스 연결해서 사번 확인-->
                <input type="password" name="password" placeholder="비밀번호" /><!--일단 사번으로 하고 비번은 나중에 바꿀 수 있도록-->
                <p class=pass>비밀번호: 사번</p>
                <button type="submit">Login</button>
                <p class="message">Not registered? <a href="*">Create an account</a></p>
            </form>
        </div>
    </div>
</body>

</html>
